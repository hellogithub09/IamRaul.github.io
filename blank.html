function validatePassword() {
    let passwordInput = document.getElementById('password');
    let passwordMessage = document.getElementById('passwordMessage');
    
    // Regular expressions for password validation
    let hasUpperCase = /[A-Z]/.test(passwordInput.value);
    let hasNumber = /\d/.test(passwordInput.value);
    let hasMinLength = passwordInput.value.length >= 8;

    // Check if all conditions are met
    if (hasUpperCase && hasNumber && hasMinLength) {
      passwordMessage.textContent = 'Password is valid';
      passwordMessage.style.color = 'green';
    } else {
      passwordMessage.textContent = 'Password must include at least one uppercase letter, one number, and be at least 8 characters long';
      passwordMessage.style.color = 'red';
    }
  }
